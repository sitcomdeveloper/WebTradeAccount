
<main>     
    <div class="quote__container">&nbsp;</div>
    <div class="breadcrumbs">
        <ul class=""><li><a href="javascript:void(0);">Home</a></li><li>Register Real Account</li></ul>
    </div>
    <div class="main-holder">
<h1>Register Real Account</h1>
<div class="required hidden-lg mb15">All fields marked as  * are mandatory</div>
<form [formGroup]="newUserForm" class="form" id="actionForm" role="form"><input  type="hidden" value="" />    <fieldset>

        <div class="form-col col-md-6">
            <label for="FirstName">First Name: *</label>
            <div class="row-control">
                <div class="formset">
                    <input data-val="true" data-val-lengthvalidator="Must be at least 1 and no more than 20 characters long." data-val-lengthvalidator-otherpropertyname="1,20" data-val-localizedrequired="Please re-enter First Name" data-val-localizedrequired-otherpropertyname="ProjectManager" id="FirstName" name="FirstName" type="text" value="" formControlName="firstname"/>
                    <span class="error"> <span class="field-validation-valid" data-valmsg-for="FirstName" data-valmsg-replace="true"></span></span>
                </div>
            </div>
        </div>
        <div class="form-col col-md-6">
            <label for="LastName">Last Name: *</label>
            <div class="row-control">
                <div class="formset">
                    <input data-val="true" data-val-lengthvalidator="Must be at least 1 and no more than 20 characters long." data-val-lengthvalidator-otherpropertyname="1,20" data-val-localizedrequired="Please re-enter Last Name" data-val-localizedrequired-otherpropertyname="ProjectManager" id="LastName" name="LastName" type="text" formControlName="lastname" value="" />
                    <span class="error"> <span class="field-validation-valid" data-valmsg-for="LastName" data-valmsg-replace="true"></span></span>
                </div>
            </div>
        </div>
    </div>

                    <option value="">Select...</option>
<option *ngFor = "let country of allCountries" value="{{country.Id}}">{{country.Name}}</option>
</select>
                <span class="error"> <span class="field-validation-valid" data-valmsg-for="Country" data-valmsg-replace="true"></span></span>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="form-col col-md-6">
            <label>PhoneNumber:*</label>
            <div class="row-control">
                <div class="formset">
                    <div class="formset">
                        <div class="formitems phone-number">
                            <div class="formitem custom-col-1">
                                <input data-val="true" data-val-localizedrequired="Please re-enter Phone Area Code" data-val-localizedrequired-otherpropertyname="ProjectManager" data-val-regularexpression="Phone Area Code should contain only numbers" data-val-regularexpression-otherpropertyname="^\d+$" id="PhoneAreaCode" name="PhoneAreaCode" type="text" formControlName="phonecode" value="" />
                            </div>
                            <div class="custom-offset-1">
                                <div class="formitem">
                                    <input data-val="true" data-val-localizedrequired="Please re-enter Phone Number" data-val-localizedrequired-otherpropertyname="ProjectManager" data-val-regularexpression="Phone Area Code should contain only numbers" data-val-regularexpression-otherpropertyname="^\d+$" id="PhoneNumber" name="PhoneNumber" type="text" formControlName="phonenumber" value="" />
                                </div>
                            </div>
                        </div>
                        <span class="error"> <span class="field-validation-valid" data-valmsg-for="PhoneNumber" data-valmsg-replace="true"></span></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-col col-md-6">
            <label>Account currency:*</label>
            <div class="row-control">
                <div class="formset">
                    <select data-val="true" data-val-localizedrequired="Please choose currency" data-val-localizedrequired-otherpropertyname="ProjectManager" id="Currency" name="Currency" formControlName="currencyname">
                        <option value="USD">USD</option>
<option value="EUR">EUR</option>
</select>
                    <span class="error"> <span class="field-validation-valid" data-valmsg-for="Country" data-valmsg-replace="true"></span></span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-col col-md-6">
            <label>Email:*</label>
            <div class="row-control">
                <div class="formset">
                    <input data-val="true" data-val-localizedemail="Please re-enter Email" data-val-localizedemail-otherpropertyname="ProjectManager" data-val-localizedrequired="Please re-enter Email" data-val-localizedrequired-otherpropertyname="ProjectManager" id="Email" name="Email" type="text" formControlName="email" value="" />
                    <span class="error"> <span class="field-validation-valid" data-valmsg-for="Email" data-valmsg-replace="true"></span></span>
                    <span id="uniqueEmailErrorReal" class="error" style="display: none;">This Email is already registered</span>
                </div>
            </div>
        </div>
        <div class="form-col col-md-6">
            <label for="AccountType">Account Type:*</label>
            <div class="row-control">
                <div class="formset">
                    <select data-val="true" data-val-localizedrequired="Please choose Account Type" data-val-localizedrequired-otherpropertyname="ProjectManager" id="AccountType" name="AccountType" formControlName="accounttype">
                        <option value="Select...">Select...</option>
<option value="Standart">Standart</option>
<option value="Premium">Premium</option>
<option value="VIP">VIP</option>
</select>
                    <span class="error"> <span class="field-validation-valid" data-valmsg-for="AccountType" data-valmsg-replace="true"></span></span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-col col-md-6">
            <label for="RegPassword">Password: *</label>
            <div class="row-control">
                <div class="formset">
                    <input data-val="true" data-val-lengthvalidator="Password should be at least 5 letters" data-val-lengthvalidator-otherpropertyname="5,15" data-val-localizedrequired="Please re-enter Password" data-val-localizedrequired-otherpropertyname="ProjectManager" data-val-regularexpression="Password should contain numbers and letters" data-val-regularexpression-otherpropertyname="^[A-Za-z0-9]*((\d[A-Za-z])|([A-Za-z]\d))[A-Za-z0-9]*$" id="RegPassword" name="RegPassword" placeholder="Password" formControlName="password" type="password" />
                </div>
                <span class="error"><span class="field-validation-valid" data-valmsg-for="RegPassword" data-valmsg-replace="true"></span></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-col col-md-6">
            <label for="ConfirmPassword">Confirm Password: *</label>
            <div class="row-control">
                <div class="formset">
                    <input data-val="true" data-val-localizedpropertiesmustmatchclienttrigger="The password and confirmation password do not match" data-val-localizedpropertiesmustmatchclienttrigger-otherpropertyname="RegPassword" data-val-localizedrequired="Please re-enter Confirm Password" data-val-localizedrequired-otherpropertyname="ProjectManager" id="ConfirmPassword" name="ConfirmPassword" placeholder="Confirm Password" formControlName="cnfrmpwd" type="password" />
                    <i class="icon-key"><span>&nbsp;</span></i>
                </div>
                <span class="error"><span class="field-validation-valid" data-valmsg-for="ConfirmPassword" data-valmsg-replace="true"></span></span>
            </div>
        </div>
    </div>
</div>



<div class="form-columns">
    <div class="row">
        <div class="form-col col-lg-6">
            <label for="Promocode">Promocode</label>
            <div class="row-control">
                <div class="formset">
                    <input id="Promocode" name="Promocode" type="text" formControlName="promocode" value="" />
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row mb10">
    <div class="radio-check">
        <input class="chk" data-val="true" data-val-localizedrequiredbool="You should read and accept the Terms of Service" data-val-localizedrequiredbool-otherpropertyname="ProjectManager" data-val-required="The IsTermsAccepted field is required." id="IsTermsAccepted" name="IsTermsAccepted" type="checkbox" value="true" /><input name="IsTermsAccepted" type="hidden" value="false" />
        <label for="RegisterRealViewModel_IsTermsAccepted"><span>I accept the <a href="javascript:void(0);">Terms Of Service</a> *</span></label>
        <span class="error"><span class="field-validation-valid" data-valmsg-for="IsTermsAccepted" data-valmsg-replace="true"></span></span>
    </div>
</div>
<input data-val="true" data-val-required="The IsUpgrade field is required." id="IsUpgrade" name="IsUpgrade" type="hidden" value="False" />
<div class="row ta-center-sm ta-center-xs">
    <a href="javascript:void(0)" class="button" (click)="registerRealAccountType()"><span>Join and start trading</span></a>
</div>
</fieldset>
</form>
    </div>
    <div class="message">{{response}}</div>
</main>
